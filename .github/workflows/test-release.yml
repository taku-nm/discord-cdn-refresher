name: Release
on:
  workflow_dispatch:
    inputs: 
      version:
        required: true
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_WITH_WORKFLOW_SCOPE }}
 
    - name: Update le version
      run: |
        jq --arg newVersion "${{ github.event.inputs.version }}" '.batVersion = $newVersion' "inputJson.json" > updated_inputJson.json
        mv updated_inputJson.json inputJson.json

    - name: Commit changes
      uses: EndBug/add-and-commit@v9
      with:
        add: 'inputJson.json' 
        message: 'chore: Release ${{ github.event.inputs.version }}'
        push: true