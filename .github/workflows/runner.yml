name: running around

on:
  workflow_dispatch:
  schedule:
    - cron: "04 23 12 11 0"

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_WITH_WORKFLOW_SCOPE }}

    - name: Make script executable
      run: chmod +x main.sh

    - name: Run Bash script
      id: script-output
      run: |
        output=$(./main.sh "${{ secrets.BOT_TOKEN }}" "inputJson.json")
        echo "{CRON}={$output}" >> $GITHUB_OUTPUT

    - name: Set cron schedule
      env:
        CRON_VALUE: ${{ steps.script-output.outputs.CRON }}
      run: |
        sed -i '0,/cron: ".*"/s/cron: ".*"/cron: "$CRON_VALUE"/' .github/workflows/runner.yml

    - name: Commit inputFile
      uses: EndBug/add-and-commit@v9
      with:
        add: 'inputJson.json' 
        message: 'update Link'
        push: true

    - name: Commit workflow
      uses: EndBug/add-and-commit@v9
      with:
        add: '.github/workflows/runner.yml' 
        message: 'set new runtime'
        push: true
